{% extends 'base.html' %}

{% load static %}

{% block titleh %}Cadastro{% endblock titleh %}

{% block titulo %}Cadastrar de Aluno{% endblock titulo %}

{% block conteudo %}
  <main class="main-content  mt-0">
    <section>
      <span class="mask bg-gradient-dark opacity-6"></span> 
      <div class="page-header min-vh-100">
        <div class="container">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column me-auto ms-lg-auto ">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                  <p class="mb-0">Enter your email and password to register</p>
                </div>
                <div class="card-body">
                  <!-- formulário -->
                  <form method="POST" role="form">
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3">
                        <label  class="form-label" for="nome">Nome completo do Aluno </label>
                        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" id="nome" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="sexo">Sexo</label>
                      <select class="form-control input-group input-group-outline" id="sexo" name="sexo" style="width:150px" data-component="dropdown" required="">
                        <option value=""></option>
                        <option value="{{request.POST.masculino}}">Masculino</option>
                        <option value="{{request.POST.feminino}}">Feminino</option>
                      </select>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="nascimento">Nascimento </label>
                      <input type="date" name="nascimento" value="{{request.POST.nascimento}}" class="form-control" id="nascimento" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="telefone">Telefone: </label>
                        <input type="tel" name="telefone" value="{{request.POST.sobrenome}}" class="form-control" id="telefone" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label" for="email">E-mail: </label>
                        <input type="email" name="email" value="{{request.POST.email}}" class="form-control" id="email" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="rg">RG: </label>
                      <input type="number" name="rg" value="{{request.POST.email}}" class="form-control" id="rg" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="cpf">CPF: </label>
                      <input type="number" name="cpf" value="{{request.POST.email}}" class="form-control" id="cpf" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="bairro">Bairro</label>
                      <input type="text" name="bairro" value="{{request.POST.nome}}" class="form-control" id="bairro" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="reu">Rua</label>
                      <input type="text" name="rua" value="{{request.POST.nome}}" class="form-control" id="rua" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="numero">Nº da Residência</label>
                      <input type="text" name="numero" value="{{request.POST.nome}}" class="form-control" id="numero" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="inscricao">Data de Inscrição </label>
                      <input type="date" name="inscricao" value="{{request.POST.nome}}" class="form-control" id="inscricao" autocomplete="off">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="senha1">Senha: </label>
                      <input type="password" name="senha1" class="form-control" id="senha1">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" for="senha2">Repita Senha:</label>
                      <input type="password" name="senha2" class="form-control" id="senha2">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button> 
                </form>
                <!-- fim do formulário -->
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
  </main>
{% endblock conteudo %}
